<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SergeKenne Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>SergeKenne</span> Web Design</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>SergeKenne Web Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> Saint-petersburg</li>
          <li><i class="fa fa-phone"></i> +7(911) 919 34 08</li>
          <li><i class="fa fa-envelope"></i> kenne_serge@mail.ru</li>
        </ul>
        <div class="btnToggle">
          <span class="getForm active">Get Form</span>
          <span class="getEmail">Get Email</span>
        </div>
        <!-- <button class="btn btn-primary" onclick="getData()">get data</button> -->
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="danger" id="danger">please fill all fields</div>
        <div class="success" id="success">Message has been sended</div>
        <form id="formInput" class="formInput">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
        </form>
        <div class="dataList">
          <!-- <div class="email">
            <p>Name: <span>serge</span></p>
            <p>Company: <span>Shipping Line</span></p>
            <p>Email Address: <span>8 911 9123 89</span></p>
            <p>Phone Number: <span>serge</span></p>
            <p>Message: <span>serge</span></p>
          </div> -->
          
        </div>
        
      </div>
      </div>
      
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <!-- <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
