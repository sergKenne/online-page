<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-AU-Compatible" content="ie=edge">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Document</title>
</head>
<body class="blue orange draken-1">
	<nav>
	    <div class="nav-wrapper black">
	      <a href="#" class="brand-logo center">CRUD Vue.js LocalStorage </a>
	    </div>
	</nav>
	<div class="container" id="app">
		<template>
			<div class="row">
				<div class="col s12 m6">
					<div class="card blue-grey draken-1">
						<div class="card-content white-text">
							<div class="input-field col s12">
								<input type="text" class="white-text" v-model="task" placeholder="Task">
								<label class="write-text">Task</label>
							</div>
							<div class="input-field col s12">
								<input type="text" class="white-text" v-model="description" placeholder="Description">
								<label class="write-text">Description</label>
							</div>
							<div v-if="edit == false">
								<a class="waves-effect waves-light btn-large" @click="addTask(task, description, $event)">ADD TASK</a>
							</div>
							<div v-if="edit == true">
								<a class="waves-effect waves-light btn-large green" @click="updateTask($event)">UPDATE TASK</a>
								<a class="waves-effect waves-light btn-large red" @click="cancelTask($event)">CANCEL</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col s12 m6">
					<div v-if="edit == false">
						<div class="card blue-grey draken-1" v-for="(task,index) in tasks">
							<div class="card-content white-text">
								<span class="card-title">
									Task: {{task.task}}
								</span>
								<p>Description: {{task.description}}</p>
							</div>
							<div class="card-action">
								<a class="waves-effect waves-light btn-large purple" @click="editTask(task, index)">Edit</a>
								<a class="waves-effect waves-light btn-large red" @click="deleteTask(index)">Delete</a>
							</div>
						</div>
					</div>
					<div v-if="edit == true">
						<div class="card blue-grey draken-1" v-for="(task,index) in tasks">
							<div class="card-content white-text">
								<span class="card-title">
									Task: {{task.task}}
								</span>
								<p>Description: {{task.description}}</p>
							</div>
							<div class="card-action">
								<a class="disabled waves-effect waves-light btn-large purple" @click="editTask(task, index)">Edit</a>
								<a class="disabled waves-effect waves-light btn-large red" @click="deleteTask(index)">Delete</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</template>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
